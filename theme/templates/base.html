<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="{{ AUTHOR }}">

    <link rel="icon" type="image/svg+xml" href="{{ SITEURL }}/theme/img/favicon.svg">

    <link rel="me" href="https://mastodon.online/@dchud" />
    <link rel="me" href="https://github.com/dchud" />
    <link rel="webmention" href="https://webmention.io/data.onebiglibrary.net/webmention" />
    <link rel="pingback" href="https://webmention.io/data.onebiglibrary.net/xmlrpc" />

    <style type="text/css">
        div.entry-content {
            padding: 0;
        }
        div.entry-content p,
        div.entry-content ul,
        div.entry-content ol,
        div.entry-content blockquote {
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        div.entry-content p:has(img) {
            max-width: none;
        }
        div.entry-content h2,
        div.entry-content h3,
        div.entry-content h4 {
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1.5em;
            margin-bottom: .5em;
        }
    </style>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@3.2.0/dist/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.jsdelivr.net/npm/font-awesome@4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/bootstrap.readable.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/data.css" rel="stylesheet">


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ SITEURL }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />

    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@3.2.0/dist/js/bootstrap.min.js"></script>
  </head>

    <body>
        <div class='container'>
            <div class='page-header row'>
                <h3>data.onebiglibrary.net</h3>
                <h4>
                <a href='/' alt='index' title='index'><i class='fa fa-home fa-lg'></i></a>
                <i class='fa fa-angle-right'></i>
                <a href='{{ SITEURL }}/{{ FEED_ALL_ATOM }}' alt='feed' title='feed'><i class='fa fa-rss fa-lg'></i></a>
                <i class='fa fa-angle-right'></i>
                <a href='/about.html'>about</a>
                <i class='fa fa-angle-right'></i>
                <a href='/colophon.html'>colophon</a>
                <i class='fa fa-angle-right'></i>
                <a href='https://github.com/dchud' alt='github' title='github'><i class='fa fa-github fa-lg'></i></a>
                </h4>
            </div>

            <div class="row" id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>



    {% include 'analytics.html' %}

  </body>
</html>
