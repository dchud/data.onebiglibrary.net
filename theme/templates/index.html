{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}
{% if articles %}
<div class='row span9'>
    {% for article in (articles_page.object_list if articles_page else articles) %}

    <h4>
        <span class='span7'><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></span>
        <span class='span2'><code>{{ article.locale_date }}</code></span>
    </h4>
    {% endfor %}
</div>
{% endif %}
{% endblock content %}
