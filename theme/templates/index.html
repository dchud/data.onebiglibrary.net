{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}
{% if articles %}
<div class='row span7'>
    {% for article in (articles_page.object_list if articles_page else articles) %}

    <h4>
        <span class='pull-left'><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></span>
        <span class='pull-right'>{{ article.locale_date }}</span>
    </h4>
    {% endfor %}
</div>
{% endif %}
{% endblock content %}
