{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<section id="content" class="body">
    <article>
        <header>
            <h2 class="entry-title">{{ page.title }}</h2>
            {% if PDF_PROCESSOR %}
                <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">
                        get the pdf
                </a>
            {% endif %}
        </header>
        {{ page.content }}
    </article>
</section>
{% endblock %}
